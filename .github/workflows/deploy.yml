name: CI/CD for Portfolio Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/portfolio-site:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy portfolio-site \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/portfolio-site:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticate
